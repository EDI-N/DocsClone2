{% block footer %}
    <div class="error_modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Вы нашли ошибку?</h1>
            <label for="modalUrlError"><b>Url</b></label>
            <input type="text" placeholder="url" name="modalUrlError" id="error_modal_url">
            <label for="modalUrlMessage"><b>Message</b></label>
            <input type="text" placeholder="Message" name="modalUrlMessage" id="error_modal_message">
            <button onclick="sendHiddenJivoMessage()">send</button>
        </div>
    </div>
    {{ super() }}
    <!-- Return to Top -->
    <a href="javascript:" id="topchik"><i class="icon-chevron-up"></i></a>
    <!-- ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- А це пам"ятник JS-->
    <script>
     $(window).scroll(function() {
        if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
        $('#topchik').fadeIn(200);    // Fade in the arrow
        } else {
        $('#topchik').fadeOut(200);   // Else fade out the arrow
        }
        });
        $('#topchik').click(function() {      // When arrow is clicked
        $('body,html').animate({
        scrollTop : 0                       // Scroll to top of body
        }, 500);
        });
    </script>
    <!-- Да это же onesignal -->
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
        OneSignal.init({
        appId: "7b5d5a38-eca8-4bfd-a89b-623c20fbd404",
        });
    });
    </script>  
        <!-- эт по идее должен быть скриптец для правки текста на сайте --> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="molly.js"></script>
    <script>show_molly_widget();</script>
    </script>
{% endblock %}
